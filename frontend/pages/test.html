<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maps JS Test</title>
    <style>#map { height: 100vh; }</style>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc6_x0sKzDhPlQjYc726fue__HNU8k9hI&callback=initMap">
    </script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.7749, lng: -122.4194 },
          zoom: 12,
        });
      }
      window.initMap = initMap;
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
